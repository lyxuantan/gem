<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


    <title>Update User</title>
</head>
<body>

<div class="container" style="margin-top: 10px;">
    <div class="row"
         style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">

            <h2>Update</h2>
            <span style="text-align: center" th:text="${MSG}"></span>
            <form th:action="@{/update/{id}(id=${USER.id})}" th:object="${USER}" method="post">
                <div class="form-group">
                    <label>UserName</label>
                    <input type="text" th:field="*{username}" class="form-control" name="username" placeholder="Enter UserName" id="username" value="">
<!--                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>-->
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" th:field="*{email}" name="fullName" placeholder="Enter UserName" id="fullName" value="">
<!--                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password"
                           class="form-control"  th:field="*{password}" name="password" placeholder="Enter password">
<!--                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
                </div>

                <div class="form-group">
                    <label>FullName</label>
                    <input type="text" class="form-control" th:field="*{fullname}" name="fullName" placeholder="Enter Name" id="" value="">
<!--                    <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></span>-->
                </div>

                <div class="form-group">
                    <label>Birthday</label>
                    <input type="text" class="form-control" th:field="*{dob}" name="dob" placeholder="Enter NgÃ y Sinh" id="age" value="0">

                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio">
                        <!--value = 1 => Nam| 0 =>Nu -->
                        <label class="checkbox-inline">
                            <input type="radio" name="gender" th:field="*{gender}" value="1" id="gender1">Male</label>
                        <label class="checkbox-inline">
                            <input type="radio" name="gender" th:field="*{gender}" checked="checked" value="0" id="gender2">Female</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update User</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
                <a class="btn btn-primary" href="/list">Display List User</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
